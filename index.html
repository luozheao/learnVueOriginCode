<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="myApp">
    <div id="header">{{headerName}}</div>
    <div id="body">
        <ul>
            <li v-for="msg in getPeopleMsg"  @click="sayName(msg.name)">name:{{msg.name}},age:{{msg.age}}</li>
        </ul>
    </div>
    <div id="footer"></div>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    var mv = new Vue({
        el: '#myApp',
        //数据层,用于静态显示或者操作
        data: {
            headerName: 'this is my first test to learn orgin code of vue !',
            peopleMsg:[
                {
                    name:'luojie',
                    age:'18'
                },
                {
                    name:'luozheao',
                    age:'28'
                },
                {
                    name:'liaoyunxia',
                    age:16
                }
            ]
        },
        //数据层,用于动态显示
        computed:{
            getPeopleMsg:function(){
                return this.peopleMsg;
            }
        },
        //控制层
        methods:{
            sayName:function (name) {
                  alert(name+'luozheao');
            }
        }
    });



</script>
</html>
